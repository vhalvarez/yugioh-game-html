<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro | Yu-Gi-Oh!</title>

    <link rel="stylesheet" href="./css/styles.css">
    <link rel="shortcut icon" href="./img/icon/icono.ico" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>
</head>

<body>
    <div class="background-home">

        <div class="grid">
            <div class="home">
                <img src="./img/logo/Yu-Gi-Oh!.png" alt="Logo Yugioh">

                <h1 class="title">Registrar Usuario</h1>

                <form id="signup-form">
                    <div class="box-inputs">
                        <label for="name">Nombre</label>
                        <input type="name" id="signup-name" required class="css-input">
                    </div>

                    <div class="box-inputs">
                        <label for="email">Correo</label>
                        <input type="email" id="signup-email" required class="css-input">
                    </div>

                    <div class="box-inputs">
                        <label for="password">Contraseña</label>
                        <input type="password" id="signup-password" minlength="6" required class="css-input">
                    </div>

                    <button class="btn">Enviar</button>
                </form>

                <a href="./login.html">¿Ya posee cuenta?</a>
            </div>
        </div>
    </div>

    <script type="module" src="./js/auth/register.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>

</html>
